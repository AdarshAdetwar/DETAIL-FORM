<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th, td {
			padding: 10px;
			text-align: left;
		}

		th {
			background-color: #da9973;
			color: white;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		.input-field {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
		}

		#btn {
			padding: 8px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}

		#btn:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="container">
		<center>
			<table border="4">
				<thead>
					<tr>
						<th>First Name</th>
						<td><input type="text" name="fname" id="fname" class="input-field"></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Last Name</th>
						<td><input type="text" name="lname" id="lname" class="input-field"></td>
					</tr>
					<tr>
						<th>Email</th>
						<td><input type="text" name="email" id="email" class="input-field"></td>
					</tr>
					<tr>
						<th>Age</th>
						<td><input type="text" name="age" id="age" class="input-field"></td>
					</tr>
					<tr id="btna">
						<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
					</tr>
				</tbody>
			</table>

			<table border="4" id="show">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Age</th>
					</tr>
				</thead>
			</table>
		</center>
	</div>

	<script>
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];

		var n = 1;
		var x = 0;

		function AddRow() {
			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("age").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];

			n++;
			x++;
		}
	</script>
</body>
</html>
